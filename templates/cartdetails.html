{% extends 'base.html' %}
{% block body %}
	<!-- checkout page -->
<div class="privacy py-sm-5 py-4" xmlns="http://www.w3.org/1999/html">
		<div class="container py-xl-4 py-lg-2">
			<!-- tittle heading -->
			<h3 class="tittle-w3l text-center mb-lg-5 mb-sm-4 mb-3">
				<span>C</span>heckout
			</h3>
			<!-- //tittle heading -->

			<div class="checkout-right">
				<h4 class="mb-sm-4 mb-3" style="margin-left:110px">Products in your cart:</h4>
				<div class="table-responsive">
					<table class="timetable_sub" style="width:80%">
						<thead>
							<tr>
								<th>Product</th>
								<th>Quantity</th>

								<th>Price</th>
								<th>Remove</th>
							</tr>
						</thead>
						<tbody>
						{% for i in ci %}
							<tr class="rem1">
								<td class="invert-image">
									<a href="{{i.products.get_url}}">
										<img src="{{i.products.image.url}}" style="height:100px;width:100px" alt="" class="img-responsive"><br>
										<p>{{i.products.name}}</p><br>
									</a>
								</td>
								<td class="invert">
									<div class="quantity">

											<a href="{% url 'minus' i.products.id %}" ><i class="fa fa-minus-circle" style="font-size:16px; color:black"></i></span></a>
											<label style="width:20px">{{i.quantity}}</label>

											<a href="{% url 'addcart' i.products.id %}"><i class="fa fa-plus-circle" style="font-size:16px;color:black"></i></a>

									</div>
								</td>
								<td class="invert">â‚¹{{i.total}}</td>
								<td class="invert">
									<div class="rem">
										<a href="{% url 'delete' i.products.id %}" ><i class="fa fa-trash" style="font-size:25px;color:black"></i></a>
									</div>
								</td>
							</tr>
						{% endfor %}
							<tr>
								<td colspan="3" style="text-align:right"><div class="flex" ><h5>Rs.{{t}}/-</h5></div></td>
								<td><div><a href="" class="button btn" style="background-color:#0879c9;color:white">Place Order</a></div></td>
							</tr>
						</tbody>
					</table><br>




				</div>
			</div>
		</div>

	</div>
	<!-- //checkout page -->



{% endblock %}
