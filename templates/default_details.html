{% extends 'base.html' %}

{% block body %}
	<div class="privacy py-sm-5 py-4" xmlns="http://www.w3.org/1999/html">
		<div class="container py-xl-4 py-lg-2">
			<div class="checkout-left" style="margin:auto;width:60%">
				<div class="address_form_agile mt-sm-5 mt-4">
					<h4 class="mb-sm-4 mb-3">Update Personal Details</h4>
					<form action="" method="post" class="creditly-card-form agileinfo_form">
              {% csrf_token %}
						    <div class="card mb-4">
                    <div class="card-body">
                      <div class="row">
                        <div class="col-sm-3">
                          <p class="mb-0">Full Name</p>
                        </div>
                        <div class="col-sm-9">
                            <p class="text-muted mb-0">{{user.first_name}}</p>
                        </div>
                      </div>
                      <hr>
                      <div class="row">
                        <div class="col-sm-3">
                          <p class="mb-0">Gender</p>
                        </div>
                        <div class="form-check form-check-inline">
                            &nbsp;&nbsp;&nbsp;&nbsp;
                            <input class="form-check-input" type="radio" name="gender" id="inlineRadio1" value="Male">
                            <label class="form-check-label" for="inlineRadio1">Male</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="inlineRadio2" value="Female">
                            <label class="form-check-label" for="inlineRadio2">Female</label>
                          </div>
                      </div>
                      <hr>
                      <div class="row">
                        <div class="col-sm-3">
                          <p class="mb-0">Email</p>
                        </div>
                        <div class="col-sm-9">
                            <input class="billing-address-name form-control" type="text" name="email" placeholder="{{user.email}}" required="">
                        </div>
                      </div>
                      <hr>
                      <div class="row">
                        <div class="col-sm-3">
                          <p class="mb-0">Mobile</p>
                        </div>
                        <div class="col-sm-9">
                          <input class="billing-address-name form-control" type="text" name="number" placeholder="(+91) 12345-67890" required="">
                        </div>
                      </div>
                      <hr>
                      
                      <div class="row">
                        <div class="col-sm-3">
                          <p class="mb-0">Address</p>
                        </div>
                        <div class="col-sm-9">
                          <p class="text-muted mb-0"></p>
                          <input class="billing-address-name form-control" type="text" name="address" placeholder="Bay Area, San Francisco, CA" required="">
                        </div>
                      </div>
                      
                    </div>
                  </div>
                  <div style="text-align:center">
                  <button class="btn btn-success">Save</button>
                  </div>
					</form>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
