{% extends 'base.html' %}
{% block body %}


<!-- log in -->
	
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title text-center">Log In</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form action="" method="post">
						{% csrf_token %}
						<div class="form-group">
							<label class="col-form-label">Username</label>
							<input type="text" class="form-control" placeholder=" " name="username" required="">
						</div>
						<div class="form-group">
							<label class="col-form-label">Password</label>
							<input type="password" class="form-control" placeholder=" " name="password" required=""><br>
							<p><a href=""><span>Forgot password?</span></a></p><br>
						</div>
						<div class="right-w3l">
							<p style='font-size:.9em'>By continuing, you agree to E-Shop's
							<a href="{% url 'terms' %}"> Terms of Use</a> and <a href="{% url 'privacy' %}">Privacy Policy.</a></p>
							<input type="submit" class="form-control" value="Log in">
						</div>
						<div class="sub-w3l">
							<div class="custom-control custom-checkbox mr-sm-2">
								<input type="checkbox" class="custom-control-input" id="customControlAutosizing">
								<label class="custom-control-label" for="customControlAutosizing">Remember me?</label>
							</div>
						</div>
						<p class="text-center dont-do mt-3">Don't have an account?
							<a href="{% url 'register' %}" >
								Register Now</a>
						</p>
						{% for message in messages %}
							{{message}}
						{% endfor %}	
					</form>
				</div>
			</div>
		</div>

{% endblock %}
