{% extends 'base.html' %}
{% block body %}

<!-- register -->
	
		<div class="modal-dialog" role="document" >
			<div class="modal-content" >
				<div class="modal-header">
					<h5 class="modal-title">Register</h5>
					
				</div>
				<div class="modal-body">
					<form action="" method="post">
						{% csrf_token %}
						<div class="form-group">
							<label class="col-form-label">Full Name</label>
							<input type="text" class="form-control" placeholder=" " name="first_name" required="">
						</div>
						<div class="form-group">
							<label class="col-form-label">User Name</label>
							<input type="text" class="form-control" placeholder=" " name="username" required="">
						</div>
						<div class="form-group">
							<label class="col-form-label">Email</label>
							<input type="email" class="form-control" placeholder=" " name="email" required="">
						</div>
						<div class="form-group">
							<label class="col-form-label">Password</label>
							<input type="password" class="form-control" placeholder=" " name="password" required="">
						</div>
						<div class="form-group">
							<label class="col-form-label">Confirm Password</label>
							<input type="password" class="form-control" placeholder=" " name="password1" required=""><br>
						</div>
						<div class="right-w3l">
							<p style='font-size:.9em'>By continuing, you agree to E-Shop's
								<a href="{% url 'terms' %}"> Terms of Use</a> and <a href="{% url 'privacy' %}">Privacy Policy.</a></p>
							<input type="submit" class="form-control" value="Register">
						</div>
						<div class="sub-w3l">
							<div class="custom-control custom-checkbox mr-sm-2">
								<input type="checkbox" class="custom-control-input" id="customControlAutosizing2">
								<label class="custom-control-label" for="customControlAutosizing2">I Accept to the Terms & Conditions</label>
							</div>
						</div>
						{% for message in messages %}
							{{message}}
						{% endfor %}	
					</form>
				</div>
			</div>
		</div>
	

{% endblock %}
